<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostType</title>
    
    <script src="dependencies/jquery/jquery-3.6.1.min.js"></script>
    <script src="scripts/popup.js"></script>
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="brand-group">
                <div class="logo-area">
                    <span class="title">GHOST</span><span class="title-accent">TYPE</span>
                </div>
                <div class="org-badge">TeenTechIndia</div>
            </div>
            <div class="version">v2.1</div>
        </div>

        <textarea id="content" placeholder="> Paste your code here..."></textarea>

        <button id="run-script-btn">ARM CLIPBOARD</button>

        <div class="instructions">
            <div class="step">
                <span class="icon">1</span> Paste text above & click button
            </div>
            <div class="step">
                <span class="icon">2</span> Press <kbd>Alt</kbd> + <kbd>X</kbd> on target site
            </div>
        </div>

          <div class="footer">
            <div class="dev-credit">
                Developed by 
                <a href="https://www.linkedin.com/in/sai-aditya-tipirneni-40a579359/" class="dev-name" target="_blank">
                    Aditya Tipirneni
                </a>
            </div>
        </div>
    </div>

</body>
</html>
